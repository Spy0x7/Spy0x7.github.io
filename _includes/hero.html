<!-- begin hero -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      {% if site.hero %}
      <section class="hero">
        <div class="hero__inner" style="max-height: 500px;">
          <div class="hero__image">
            <img src="{{site.baseurl}}{{site.hero.image}}" alt="{{site.hero.title}}">
          </div>
          <div class="hero__content">
            <h1 class="hero__title">{{site.hero.title}}</h1>
            <p class="hero__desc">{{site.hero.description}}</p>
            <br>
             <div class="social">
              <ul class="social__list list-reset">

                <li class="social__item">
                  <a class="social__link" href="https://github.com/Spy0x7" aria-label="social icon"><i class="ion ion-logo-github"></i></a>
                </li>

                <li class="social__item">
                  <a class="social__link" href="https://twitter.com/Spy0x7" aria-label="social icon"><i class="ion ion-logo-twitter"></i></a>
                </li>

                <li class="social__item">
                  <a class="social__link" href="https://www.linkedin.com/in/spy0x7/" aria-label="social icon"><i class="ion ion-logo-linkedin"></i></a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </section>
      {% else %}
      <section class="hero-without-image">
        <div class="hero-inner">
          <div class="hero-content">
            <h1 class="hero__title">{{site.hero.title}}</h1>
            <p class="hero__desc">{{site.hero.description}}</p>
          </div>
        </div>
      </section>
      {% endif %}
    </div>
  </div>
</div>
<!-- begin hero -->
