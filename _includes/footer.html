<!-- begin footer-widgets -->
<section class="footer-widgets">
    <div class="container">
        <div class="row">
            <div class="col col-4 col-d-6 col-t-12">
                <div class="widget widget-info">
                    <div class="footer-logo">
                        {% if site.logo %}
                        <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}" /> {% else %} {{site.title}} {% endif %}
                    </div>
                    <p class="footer-desc">{{site.hero.description}}</p>
                </div>
            </div>
            <div class="col col-4 col-d-6 col-t-12">
            </div>
        </div>
    </div>
</section>
<!-- end footer-widgets -->

<!-- begin footer -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-d-10 push-d-1 col-m-12 push-m-0">
                <div class="footer__inner">
                    <div class="social">
                        <ul class="social__list list-reset">

                            <li class="social__item">
                                <a class="social__link" href="https://github.com/Spy0x7" aria-label="social icon"><i class="ion ion-logo-github"></i></a>
                            </li>

                            <li class="social__item">
                                <a class="social__link" href="https://twitter.com/Spy0x7" aria-label="social icon"><i class="ion ion-logo-twitter"></i></a>
                            </li>

                            <li class="social__item">
                                <a class="social__link" href="https://www.linkedin.com/in/spy0x7/" aria-label="social icon"><i class="ion ion-logo-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="copyright">
                        {{site.time | date: '%Y'}} &copy;
                        <a href="/"><strong>{{site.title}}</strong></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
