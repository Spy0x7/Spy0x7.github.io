url: "http://Spy0x7.github.io" # The base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# Author Settings
author:
  name: NASUR ULLAH
  avatar: "/images/img.png"

#-------------------------------
# Hero Settings
hero:
  title: I'am Nasur ullah
  description: A Young Security Researcher Who Loves to Automated Scripts.

#-------------------------------
# Contact Settings
contact:
  email: nasurullahofficial@gmail.com # Add your email for contact form
  description: Hey! We're glad you stopped by, if you need to get in touch with me for any reason, just fill out the form below 

# NOTE
# Aditu theme comes with a contact form built-in. You can use this form with Formspree service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.

#-------------------------------
# Footer section
# Example of adding a new link to the footer - {icon: "ion-logo-github", link: "https://github.com"}
# Other icons can be found at https://ionicons.com
social:
  - { icon: "ion-logo-twitter", link: "https://twitter.com/Spy0x7" }
  - { icon: "ion ion-logo-github", link: "https://github.com/Spy0x71" }

#-------------------------------
# Comment Section (Disqus)
disqus-identifier:  # Add your shortname for Disqus Comment. For example mr-brown

#-------------------------------
# Google Analytics
# google-analytics: GTM-T654QLL # Add your identifier. For example UA-99631805-1.
google:
  tag_manager:
    container_id: GTM-T654QLL

#-------------------------------
# Newsletter
mailchimp: true # To enable the mailchimp form, use the value true. To turn off use the value false.
mailchimp-identifier: blockequity.us7.list-manage.com/subscribe/post?u=a89c1803c6cd4103e90b4340c&amp;id=d2bcba6e8a # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-seo-tag

paginate: 9
paginate_path: "/articles/:num"

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: pretty

sass:
  sass_dir: _sass
  style: compressed

# Twitter Schema
twitter:
  username: Spy0x7
  card: summary
